relation:
  - table: declaration_log
    relate:
      - table: club
        foreign_key: club_id
        type: has_one
      - table: declaration_gift
        foreign_key: declaration_gift_id
        references: id
        type: has_one
  - table: club
    relate:
      - table: club_user
        foreign_key: club_id
        type: has_many
      - table: user
        foreign_key: applicant_id
        type: belongs_to
  - table: user
    relate:
      - table: user_oauth
        foreign_key: user_id
        type: has_one